<!DOCTYPE html>
<html>
<head>
<style>
table {
	width: 100%;
	border: 1px solid #cef;
	text-align: left; }
th {
	font-weight: bold;
	background-color: #acf;
	border-bottom: 1px solid #cef; }
td,th {
	padding: 4px 5px; }
</style>
<title></title>
</head>
<body>
<h1> Table Example: Spanning Rows and Columns</h1>
<ol><caption>A more complex sample table</caption></ol>
<table border="1" height=75% width="80%" align="center">
  <tr>
  <th rowspan="3"><img src="camel.jpeg" height="50" width="50"></th>
  </tr>
  <tr>
    <th colspan="4">Camelid comparison <br> Approximate as of 6/2011</th>
    </tr>
    <tr>
    <th> # of humps</th>
    <th> Indegenous region</th>
    <th>Spits?</th>
    <th>Produces wool?</th>
   
  </tr>
  
  <tr>
    <td>Camels (bacteria)</td>
    <td>2</td>		
    <td>Africa/Asia</td>
    <td>Yes</td>
    <td>Yes</td>
  </tr>
  
  <tr>
    <td>Llamas</td>
    <td>1</td>		
    <td>Andes Mountains</td>
    <td>Yes</td>
    <td>Yes</td>
  </tr>
  
</table>

</body>
</html>
