  <script type="text/javascript">
    function SetFocus(InputID)   
    {      
	 document.getElementById(InputID).focus();   
    } 
    
	function formValidation()
    { 
        var check=0;
		var cname = document.cuform.CName;
		var clname = document.cuform.ClName;
		var cEmail = document.cuform.Email;
		var pnum = document.cuform.Contact;
	
	
        if(allLetter(cname))
        {
            
        if(allLetter1(clname))
        {
        if(allnumeric(pnum))
		{
		if(ValidateEmail(cEmail))
		{
		if(ValidateCheckbox())
		{
		check=1;
		}
		}
		}
		}
		}	
        else
        {
            return false;
        }   
		if(check==0)
		{	
		return false;
		}
		else
		{   
	      alert('Form Submitted Successfully ')
		}
    }

    function allLetter(cname)
	{ 
		var letters = /^[A-Z]{1}[a-z]*$/;
		if(cname.value.match(letters))
		{
			return true;
		}
		else
		{
			alert('invalid first name ');
			cname.focus();
			return false;
		}
	}

	function allLetter1(cname)
	{ 
		var letters = /^[A-Z]{1}[a-z]*$/;
		if(cname.value.match(letters))
		{
			return true;
		}
		else
		{
			alert('invalid last name ');
			cname.focus();
			return false;
		}
	}  
  

	function ValidateEmail(cEmail)
	{
		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		if(cEmail.value.match(mailformat))
		{
			return true;
		}
		else
		{
			alert("invalid Email Address!");
			cEmail.focus();
			return false;
		}
	}
	function allnumeric(pnum)
	{ 
		var numbers = /^[0-9]+$/;
		if(pnum.value.match(numbers)&&pnum.value>111111111&&pnum.value<10000000000)
		{	
			return true;
		}
		else
		{
			alert('invalid Contact number ');
			pnum.focus();
			return false;
		}
	}
	function ValidateCheckbox()
	{
		
		var chks = document.getElementsByName('MyCheckbox[]');
		var checkCount = 0;
		
	
			for (var i = 0; i < chks.length; i++)
			{
				if (chks[i].checked)
				{
				checkCount++;
				}
			}
			if (checkCount > 3)
			{
				alert("Please select maximum of three.");
				return false;
			}
			
			else if(checkCount == 0)
			{
				alert('Please select atleast one of the checkboxes')
				return false;
			}
			else return true;
	}
